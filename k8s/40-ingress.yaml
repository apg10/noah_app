apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noah-ingress
  namespace: noah-dev
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API backend sin rewrite: preserva /api/*
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: noah-backend-svc
                port:
                  number: 8000
          - path: /healthz/
            pathType: Prefix
            backend:
              service:
                name: noah-backend-svc
                port:
                  number: 8000
          - path: /readyz/
            pathType: Prefix
            backend:
              service:
                name: noah-backend-svc
                port:
                  number: 8000

          # Todo lo demas -> frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noah-frontend-svc
                port:
                  number: 80
