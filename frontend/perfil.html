<!DOCTYPE html>
<html class="dark" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noah Food - Mi Perfil</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="./styles.css" rel="stylesheet"/>
<script src="./tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden max-w-md mx-auto border-x border-slate-200 dark:border-primary/10">
    <header class="sticky top-0 z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 justify-between border-b border-slate-200 dark:border-primary/10">
      <div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors cursor-pointer">
        <span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back</span>
      </div>
      <h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Mi Perfil</h2>
      <div class="flex w-10 items-center justify-end">
        <button type="button" class="flex size-10 items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
          <span class="material-symbols-outlined text-slate-900 dark:text-slate-100">login</span>
        </button>
      </div>
    </header>

    <section class="flex p-6 @container">
      <div class="flex w-full flex-col gap-6 items-center">
        <div class="flex gap-4 flex-col items-center">
          <div class="relative">
            <div class="bg-slate-200 dark:bg-slate-800 rounded-full h-32 w-32 ring-4 ring-primary/20 shadow-xl"></div>
          </div>
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-100">Invitado</h1>
            <p class="text-slate-500 dark:text-primary/70 text-base font-medium">Inicia sesion para ver tus datos</p>
          </div>
        </div>
      </div>
    </section>

    <div class="px-4 pb-3 pt-4 flex items-center justify-between">
      <h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-slate-100">Historial de pedidos</h2>
      <span class="text-sm font-medium text-primary">Ultimos</span>
    </div>

    <div class="flex flex-col gap-4 p-4 mb-24">
      <div class="rounded-xl bg-slate-100 dark:bg-primary/5 p-4 border border-slate-200 dark:border-primary/10 text-sm text-slate-500 dark:text-slate-400">
        Cargando perfil...
      </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 z-50 flex items-center justify-around bg-background-light dark:bg-[#1c2a15] px-4 pb-6 pt-3 border-t border-slate-200 dark:border-primary/10 max-w-md mx-auto">
      <a class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./index.html">
        <span class="material-symbols-outlined">home</span>
        <p class="text-[10px] font-bold uppercase tracking-widest">Inicio</p>
      </a>
      <a class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./menu.html">
        <span class="material-symbols-outlined">widgets</span>
        <p class="text-[10px] font-bold uppercase tracking-widest">Menu</p>
      </a>
      <a class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./estado.html">
        <span class="material-symbols-outlined">receipt_long</span>
        <p class="text-[10px] font-bold uppercase tracking-widest">Pedidos</p>
      </a>
      <a class="flex flex-col items-center justify-center gap-1 text-primary" href="./perfil.html">
        <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>
        <p class="text-[10px] font-bold uppercase tracking-widest">Perfil</p>
      </a>
    </nav>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
