<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="./styles.css" rel="stylesheet"/>
<script src="./tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden pb-24">
    <!-- Header Image & Back Button -->
    <div class="relative w-full h-80 @container">
      <div class="absolute top-4 left-4 z-10">
        <button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-dark/40 backdrop-blur-md text-white border border-white/10">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
      </div>
      <div class="absolute top-4 right-4 z-10">
        <button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-dark/40 backdrop-blur-md text-white border border-white/10">
          <span class="material-symbols-outlined">share</span>
        </button>
      </div>
      <div class="w-full h-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden" data-alt="Gourmet artisanal burger with fresh organic vegetables" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBZvTbPNtZZqi-G5w3tz0ppUmnp50nK0Ak8ZFUScZckmWl2UrpbylBdbAvdF29DrEz62jcuRW5oG-RJflogG4HnuLlPshpl6Npp0lqYcLpQ7GjMWIUKsa_EJAWhdHkbM_TMMibp3cyprX9T2J4F4ecQGONoAI7cO0typB0GlxZ4gu8TfTA_w9OJ8UhRCgl-vbYWt_ey_ByI_pCDLq0LUajm8bXfZSwUXfqUAaf56v5T-a2Mx9S1FJxbG3pK6VFJpCSvePbIF4Un6Wg");'>
        <div class="h-1/3 w-full bg-gradient-to-t from-background-dark to-transparent"></div>
      </div>
    </div>
    <!-- Product Content -->
    <div class="px-6 -mt-4 relative z-20 rounded-t-xl bg-background-light dark:bg-background-dark">
      <div class="flex flex-col pt-6">
        <div class="flex justify-between items-start">
          <h1 class="text-slate-900 dark:text-slate-100 tracking-tight text-[32px] font-bold leading-tight">Noah Special Burger</h1>
          <div class="flex items-center gap-1 bg-primary/20 px-2 py-1 rounded-lg">
            <span class="material-symbols-outlined text-primary text-sm">star</span>
            <span class="text-primary font-bold text-sm">4.9</span>
          </div>
        </div>
        <h2 class="text-primary text-[24px] font-bold leading-tight tracking-tight mt-2">$45.000 COP</h2>
        <div class="flex gap-2 mt-4">
          <span class="px-3 py-1 rounded-full bg-slate-200 dark:bg-slate-800 text-xs font-medium">Sin gluten</span>
          <span class="px-3 py-1 rounded-full bg-slate-200 dark:bg-slate-800 text-xs font-medium">Artesanal</span>
        </div>
        <div class="mt-6">
          <h3 class="text-slate-900 dark:text-slate-100 font-semibold mb-2">Descripción</h3>
          <p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed">
            Producto artesanal preparado con ingredientes frescos. Esta hamburguesa destaca por su queso maduro, cebolla caramelizada y salsa secreta Noah en pan brioche.
          </p>
        </div>
        <!-- Product Options Placeholder -->
        <div class="mt-8">
          <h3 class="text-slate-900 dark:text-slate-100 font-semibold mb-3">Personalización</h3>
          <div class="space-y-3">
            <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400 font-semibold">Opciones obligatorias</p>
            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50">
              <span class="text-sm font-medium">Pan tradicional</span>
              <input checked class="w-5 h-5 border-slate-300 text-primary focus:ring-primary bg-transparent" type="radio" name="bread_choice" data-extra-option="Pan tradicional"/>
            </label>
            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50">
              <span class="text-sm font-medium">Pan sin gluten</span>
              <input class="w-5 h-5 border-slate-300 text-primary focus:ring-primary bg-transparent" type="radio" name="bread_choice" data-extra-option="Pan sin gluten"/>
            </label>
            <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400 font-semibold pt-2">Extras opcionales</p>
            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50">
              <span class="text-sm font-medium">Queso extra</span>
              <input class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary bg-transparent" type="checkbox" data-extra-option="Queso extra"/>
            </label>
            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50">
              <span class="text-sm font-medium">Tocineta crocante</span>
              <input class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary bg-transparent" type="checkbox" data-extra-option="Tocineta crocante"/>
            </label>
          </div>
        </div>
        <!-- Additional spacing for the fixed footer -->
        <div class="h-10"></div>
      </div>
    </div>
    <!-- Sticky Bottom Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 z-50">
      <div class="max-w-md mx-auto flex items-center gap-4">
        <!-- Quantity Selector -->
        <div class="flex items-center justify-between bg-slate-200 dark:bg-slate-800 rounded-full p-1 min-w-[120px]">
          <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
            <span class="material-symbols-outlined text-slate-900 dark:text-slate-100">remove</span>
          </button>
          <span class="text-lg font-bold w-6 text-center">1</span>
          <button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
            <span class="material-symbols-outlined text-slate-900 dark:text-slate-100">add</span>
          </button>
        </div>
        <!-- Add to Cart Button -->
        <button class="flex-1 bg-primary text-background-dark font-bold py-4 px-6 rounded-full flex items-center justify-center gap-2 active:scale-95 transition-transform">
          <span class="material-symbols-outlined">shopping_cart</span>
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
