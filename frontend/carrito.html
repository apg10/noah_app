<!DOCTYPE html>
<html class="dark" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noah Food - Carrito</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="./styles.css" rel="stylesheet"/>
<script src="./tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
  <div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-x-hidden">
    <header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 border-b border-slate-200 dark:border-primary/10">
      <button type="button" class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold">Tu Pedido</h1>
      <div class="w-10"></div>
    </header>

    <main class="flex-1 px-4 py-6 space-y-6">
      <div class="rounded-xl border border-slate-200 dark:border-primary/20 bg-white dark:bg-primary/5 p-5 text-sm text-slate-500 dark:text-slate-300">
        Cargando carrito...
      </div>
    </main>

    <section class="mt-auto bg-white dark:bg-background-dark border-t border-slate-200 dark:border-primary/20 px-6 py-6 space-y-4 shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
      <div class="rounded-lg border border-slate-200 dark:border-primary/20 bg-slate-50 dark:bg-primary/5 px-3 py-2 text-sm text-slate-500 dark:text-slate-300">
        Cargando resumen...
      </div>
      <button type="button" disabled class="w-full bg-primary py-4 rounded-xl text-background-dark font-bold text-lg opacity-50 cursor-not-allowed flex items-center justify-center gap-2">
        Ir a pagar
      </button>
    </section>

    <nav class="sticky bottom-0 z-20 flex gap-2 border-t border-slate-200 dark:border-primary/10 bg-white/90 dark:bg-background-dark/95 backdrop-blur-md px-4 pb-6 pt-3">
      <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-primary/40" href="./index.html">
        <span class="material-symbols-outlined">home</span>
        <p class="text-[10px] font-medium uppercase tracking-wider">Inicio</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-primary/40" href="./menu.html">
        <span class="material-symbols-outlined">widgets</span>
        <p class="text-[10px] font-medium uppercase tracking-wider">Men√∫</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="./carrito.html">
        <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">shopping_cart</span>
        <p class="text-[10px] font-bold uppercase tracking-wider">Carrito</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-primary/40" href="./estado.html">
        <span class="material-symbols-outlined">receipt_long</span>
        <p class="text-[10px] font-medium uppercase tracking-wider">Pedidos</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-primary/40" href="./perfil.html">
        <span class="material-symbols-outlined">person</span>
        <p class="text-[10px] font-medium uppercase tracking-wider">Perfil</p>
      </a>
    </nav>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
