<!DOCTYPE html>
<html class="dark" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noah Food - Estado del pedido</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="./styles.css" rel="stylesheet"/>
<script src="./tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
  <div class="relative flex h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark overflow-hidden border-x border-slate-200 dark:border-slate-800">
    <header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800/50">
      <button type="button" class="text-slate-900 dark:text-slate-100 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Estado del pedido</h2>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar pb-24">
      <section class="px-4 py-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-wider">Pedido</h3>
            <p class="text-slate-900 dark:text-slate-100 text-2xl font-bold">Cargando...</p>
          </div>
          <div class="bg-primary/10 text-primary px-3 py-1 rounded-full text-xs font-bold border border-primary/20">
            CARGANDO
          </div>
        </div>
        <div class="@container">
          <div class="flex flex-col items-stretch justify-start rounded-xl shadow-sm bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
            <div class="w-full aspect-[16/7] rounded-t-xl bg-slate-200 dark:bg-slate-800"></div>
            <div class="flex w-full grow flex-col items-stretch justify-center gap-1 p-4">
              <p class="text-slate-900 dark:text-slate-100 text-lg font-bold">Consultando tu pedido</p>
              <div class="flex items-center justify-between">
                <p class="text-slate-500 dark:text-slate-400 text-sm">Un momento por favor</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="px-6 py-4">
        <div class="rounded-xl border border-slate-200 dark:border-slate-700 p-4 bg-white dark:bg-slate-900/40 text-sm text-slate-500 dark:text-slate-400">
          Cargando linea de tiempo...
        </div>
      </section>

      <section class="px-4 py-2">
        <button type="button" class="w-full flex items-center justify-center gap-2 bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-slate-100 py-4 rounded-xl font-bold border border-slate-300 dark:border-slate-700 hover:bg-slate-300 dark:hover:bg-slate-700 transition-all">
          <span class="material-symbols-outlined">support_agent</span>
          ¿Necesitas ayuda con tu pedido?
        </button>
      </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-20 border-t border-slate-200 dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 pb-6 pt-2">
      <div class="flex gap-2">
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./index.html">
          <span class="material-symbols-outlined">home</span>
          <p class="text-[10px] font-bold uppercase tracking-wider">Inicio</p>
        </a>
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="./estado.html">
          <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">receipt_long</span>
          <p class="text-[10px] font-bold uppercase tracking-wider">Pedidos</p>
        </a>
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./perfil.html">
          <span class="material-symbols-outlined">person</span>
          <p class="text-[10px] font-bold uppercase tracking-wider">Perfil</p>
        </a>
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="./menu.html">
          <span class="material-symbols-outlined">widgets</span>
          <p class="text-[10px] font-bold uppercase tracking-wider">Menú</p>
        </a>
      </div>
    </nav>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
